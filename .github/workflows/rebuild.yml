name: Rebuild
on:
  pull_request:
    branches:
      - main
jobs:
  rebuild:
    name: Rebuild
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: nix-shell --run "set -eo pipefail; source {0}"
    env:
      # Store path obtained with:
      # nix-store -qR "$(nix-build --no-out-link shell.nix -A inputDerivation)" | grep bash
      NIX_BUILD_SHELL: /nix/store/a54wrar1jym1d8yvlijq0l2gghmy8szz-bash-5.1-p12/bin/bash
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Install Nix
      uses: cachix/install-nix-action@v16
    - name: Build bundle
      id: build
      run: |
        npm install
        npm run build
        if git diff-index --quiet --exit-code HEAD; then
          echo "::set-output name=clean::true"
        else
          echo "::set-output name=clean::false"
        fi
    - name: Commit generated bundle
      if: steps.build.outputs.clean == 'false'
      run: |
        git config --global user.name "$GITHUB_ACTOR"
        git config --global user.name "${GITHUB_ACTOR}@users.noreply.github.com"
        git add .
        git commit -m "Regenerate bundle"
        git push

