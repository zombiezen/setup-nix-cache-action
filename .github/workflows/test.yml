name: Test
on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - 'main'
jobs:
  check:
    name: nix flake check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v23
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes ca-derivations impure-derivations
      - name: nix flake check
        run: nix flake check
  integration:
    name: Integration
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Install Nix
        uses: cachix/install-nix-action@v23
      - id: google-auth
        name: Authenticate to Google Cloud Platform
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ vars.GOOGLE_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ vars.GOOGLE_SERVICE_ACCOUNT }}
          token_format: access_token
      - name: Set up cache
        uses: ./
        with:
          substituters: gs://zombiezen-setup-nix-cache-action
          secret_keys: ${{ secrets.NIX_PRIVATE_KEY }}
          use_nixcached: true
      - name: nix build
        run: nix build '.#nodejs'
